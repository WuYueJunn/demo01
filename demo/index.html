<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title></title>

</head>

<body>
    <!-- 调节背景色功能 -->
    <div class="menu">
        <div class="menu-header">
            <h2 class="menu-header-title">Theme</h2>
            <div class="theme-switcher">
                <input type="radio" name="themes" id="light-theme" />
                <label for="light-theme">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <span>Light</span>
                </label>
                <input type="radio" name="themes" id="dark-theme">
                <label for="dark-theme">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark</span>
                </label>
                <input type="radio" name="themes" id="black-theme">
                <label for="black-theme">
                    <ion-icon name="contrast-outline"></ion-icon>
                    <span>Black</span>
                </label>
                <span class="slider"></span>
            </div>
        </div>

        <div class="menu-body">
            <a href="#">
                <ion-icon name="settings-outline"></ion-icon>Account setting
            </a>
            <a href="#">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Give Feedback
            </a>
            <a href="#">
                <ion-icon name="alert-circle-outline"></ion-icon>About
            </a>
            <a href="#">
                <ion-icon name="mail-outline"></ion-icon>Support
            </a>
        </div>
    </div>
    <script>
        var html = document.getElementsByTagName('html');
        var radios = document.getElementsByName('themes');
        for (i = 0; i < radios.length; i++) {
            radios[i].addEventListener('change', function () {
                html[0].classList.remove(html[0].classList.item(0))
                html[0].classList.add(this.id)
            })
        }
    </script>

    <!-- 光波纹linK链接 -->
    <div class="linkbody">
        <a href="#" class="pulse">
            <ion-icon name="finger-print-outline"></ion-icon>
        </a>
        <a href="#" class="pulse" style="filter:hue-rotate(120deg);">
            <ion-icon name="ribbon-outline"></ion-icon>
        </a>
        <a href="#" class="pulse" style="filter: grayscale();">
            <ion-icon name="megaphone-outline"></ion-icon>
        </a>
        <div class="diva"></div>
    </div>

    <!-- 个人卡片 -->
    <div class="card">
        <div class="inner">
            <div class="front">
                <div class="banner">
                    <img src="./img/test1.jpg" alt="banner" width="100%">
                    <div class="profile alignment">
                        <img src="./img/test.jpeg" alt="avatar" class="avatar">
                        <h3 class="title">Call-Me-Yaorong Liang</h3>
                        <h3 class="subtitle">Web Designer</h3>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="alignment">
                    <p class="text">
                        Yaorong Liang is an old fried dough stick, fishing for fish every day at work.
                    </p>
                    <p class="address">
                        Call-Me-Yaorong Liang<br>@梁耀荣
                    </p>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
